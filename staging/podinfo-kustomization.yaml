apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo
  namespace: apps
spec:
  serviceAccountName: dev-team # WRONG: it cannot create new namespaces!
  dependsOn:
    - name: namespaces
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: dev-team
  path: ./staging/podinfo
  prune: true
