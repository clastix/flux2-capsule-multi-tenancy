apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo
  namespace: dev-team
spec:
  serviceAccountName: gitops-reconciler
  dependsOn:
    - name: namespaces
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: dev-team
  path: ./staging/podinfo
  prune: true
