apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: namespaces
  #namespace: apps
  #namespace: default
  namespace: dev-team
spec:
  #serviceAccountName: dev-team # WRONG: it cannot create new namespaces!
  #serviceAccountName: dev-team-gitops-reconciler
